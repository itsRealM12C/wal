<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f5f5f5;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  background: #8e44ad;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 20px;
}

button:hover {
  background: #9b59b6;
}

#apps-container {
  display: block;
  margin-top: 20px;
}

#apps-container:after {
  content: "";
  display: table;
  clear: both;
}

.app-card {
  float: left;
  width: 150px;
  background: white;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin: 10px;
  box-sizing: border-box;
}

.app-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 10px;
  display: block;
  border-radius: 10px;
}

.app-title {
  font-size: 14px;
  font-weight: bold;
  color: #333;
  word-wrap: break-word;
}

.error {
  color: red;
  padding: 15px;
  background: #ffe6e6;
  border-radius: 5px;
  margin-top: 20px;
}

.loading {
  text-align: center;
  padding: 20px;
  color: #666;
}
</style>
</head>
<body>
<button onclick="fetchApps()">Fetch Apps</button>
<div id="out"></div>

<script src="https://raw.githubusercontent.com/itsRealM12C/cmt/refs/heads/main/webOSTV.js"></script>
<script src="https://raw.githubusercontent.com/itsRealM12C/cmt/refs/heads/main/webOSTV-dev.js"></script>

<script>
function fetchApps() {
  var out = document.getElementById("out");
  out.innerHTML = '<div class="loading">Loading apps...</div>';
  
  // Add a timeout to check if webOS is available
  setTimeout(function() {
    if (typeof webOS === 'undefined') {
      out.innerHTML = '<div class="error">Error: webOS library not loaded. Make sure you are running this on an LG TV.</div>';
      return;
    }
    
    try {
      var request = webOS.service.request(
        "luna://com.webos.applicationManager",
        {
          method: "listApps",
          parameters: {},
          onSuccess: function (res) {
            displayApps(res.apps);
          },
          onFailure: function (err) {
            out.innerHTML = '<div class="error">Error: ' + JSON.stringify(err) + '</div>';
          }
        }
      );
    } catch (e) {
      out.innerHTML = '<div class="error">Error calling service: ' + e.message + '</div>';
    }
  }, 500);
}

function displayApps(apps) {
  var out = document.getElementById("out");
  
  if (!apps || apps.length === 0) {
    out.innerHTML = '<div class="error">No apps found</div>';
    return;
  }
  
  var container = document.createElement('div');
  container.id = 'apps-container';
  
  for (var i = 0; i < apps.length; i++) {
    var app = apps[i];
    
    var card = document.createElement('div');
    card.className = 'app-card';
    
    // Create icon element
    var icon = document.createElement('img');
    icon.className = 'app-icon';
    
    var iconUrl = app.icon || app.largeIcon || '';
    if (iconUrl) {
      icon.src = iconUrl;
    } else {
      icon.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect fill="%23ddd" width="100" height="100"/%3E%3Ctext x="50" y="55" font-size="40" text-anchor="middle" fill="%23999"%3EApp%3C/text%3E%3C/svg%3E';
    }
    
    icon.onerror = function() {
      this.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect fill="%23ddd" width="100" height="100"/%3E%3Ctext x="50" y="55" font-size="40" text-anchor="middle" fill="%23999"%3E%3F%3C/text%3E%3C/svg%3E';
    };
    
    // Create title element
    var title = document.createElement('div');
    title.className = 'app-title';
    title.textContent = app.title || app.id || 'Unknown App';
    
    card.appendChild(icon);
    card.appendChild(title);
    container.appendChild(card);
  }
  
  out.innerHTML = '';
  out.appendChild(container);
}
</script>
  
</body>
</html>

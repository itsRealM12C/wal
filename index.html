<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>webOS Launcher</title>
    <style>
      body {
        background: #0b0b0b;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #dcdcdc;
        text-shadow: 0 0 4px #000;
      }

      .btn {
        display: block;
        width: 260px;
        margin: 12px auto;
        padding: 14px;
        background: linear-gradient(#303030, #1a1a1a);
        border: 2px solid #555;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      }

      .btn:hover {
        background: linear-gradient(#444, #222);
        border-color: #888;
      }

      #log {
        margin-top: 25px;
        font-size: 14px;
        color: #9a9a9a;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“º LG webOS Launcher</h1>

    <button class="btn" onclick="launchApp('com.webos.app.browser')">Web Browser</button>
    <button class="btn" onclick="launchApp('com.webos.app.cheeringtv')">Cheering TV</button>
    <button class="btn" onclick="launchApp('com.palm.app.settings')">Settings</button>
    <button class="btn" onclick="launchApp('com.webos.app.installation')">Secret Menu</button>
    <button class="btn" onclick="launchApp('com.webos.app.discovery')">LG Content Store</button>
    <button class="btn" onclick="launchApp('com.webos.app.home')">Home</button>
    <button class="btn" onclick="launchApp('com.webos.app.fullhome')">New Home</button>
    

    <pre id="log"></pre>

    <!-- external scripts -->
    <script src="https://dropbox.inf.re/webos-gfn/wsproxy.js"></script>
    <script src="https://dropbox.inf.re/webos-gfn/client.js"></script>

    <script>
      function log(msg) {
        const l = document.querySelector("#log");
        l.innerText =
          "[" + new Date().toLocaleTimeString() + "] " + msg + "\n" + l.innerText;
      }

      async function launchApp(appId) {
        try {
          const target = "127.0.0.1";
          log("connecting to " + target + "...");
          const client = new SSAPClient(
            target,
            window.localStorage["client-key-" + target]
          );
          await client.connect();

          log("registering...");
          window.localStorage["client-key-" + target] = await client.register();

          log("launching app " + appId + "...");
          await client.request({
            uri: "ssap://system.launcher/launch",
            payload: {
              id: appId
            }
          });

          log("launch request sent for " + appId);
        } catch (e) {
          console.error(e);
          log("failed: " + e);
        }
      }
    </script>
  </body>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>webOS Toast Generator</title>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 22px; margin-bottom: 20px; }
    .form-box { margin: 20px auto; max-width: 400px; text-align: left; }
    label { display: block; margin-top: 10px; font-size: 14px; }
    input[type="text"] {
      width: 100%; padding: 8px; border-radius: 6px;
      border: 1px solid #555; background: #222; color: white;
    }
    .btn {
      display: block; margin: 20px auto; padding: 12px;
      background: #333; border: 2px solid #666;
      border-radius: 8px; color: white; font-size: 16px; cursor: pointer;
    }
    .btn:hover { background: #444; border-color: #888; }
    #log {
      margin-top: 20px; font-size: 13px; background: #111;
      padding: 10px; border-radius: 8px; max-width: 600px; margin-left: auto; margin-right: auto;
      color: #aaa; text-align: left; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üçû Toast Generator (webOS)</h1>
  <div class="form-box">
    <label>Message:</label>
    <input type="text" id="toastMsg" placeholder="Enter toast message" />

    <label>Icon URL:</label>
    <input type="text" id="toastIcon" placeholder="/usr/palm/applications/com.webos.app.notificationcenter/icon_notification.png" />

    <label><input type="checkbox" id="toastOnclick" onchange="toggleOnclickField()" /> Add OnClick (open link)</label>
    <div id="onclickField" style="display:none;">
      <label>OnClick URL:</label>
      <input type="text" id="toastLink" placeholder="https://example.com" />
    </div>

    <button class="btn" onclick="generateToast()">Generate Toast</button>
  </div>

  <pre id="log"></pre>

  <script src="https://dropbox.inf.re/webos-gfn/wsproxy.js"></script>
  <script src="https://dropbox.inf.re/webos-gfn/client.js"></script>

  <script>
    let client;

    function log(msg) {
      const l = document.querySelector("#log");
      l.innerText = "[" + new Date().toLocaleTimeString() + "] " + msg + "\n" + l.innerText;
    }

    async function initClient() {
      const target = "127.0.0.1";
      client = new SSAPClient(target, window.localStorage["client-key-" + target]);
      await client.connect();
      window.localStorage["client-key-" + target] = await client.register();
    }

    function toggleOnclickField() {
      document.getElementById("onclickField").style.display =
        document.getElementById("toastOnclick").checked ? "block" : "none";
    }

    async function generateToast() {
      if (!client) await initClient();

      const msg = document.getElementById("toastMsg").value || "Hello from webOS!";
      const icon = document.getElementById("toastIcon").value || "";
      const addOnclick = document.getElementById("toastOnclick").checked;
      const link = document.getElementById("toastLink").value || "https://www.google.com";

      let payload = { message: msg };
      if (icon) payload.iconUrl = icon;
      if (addOnclick) {
        payload.noaction = false;
        payload.onclick = {
          appId: "com.webos.app.browser",
          params: { target: link }
        };
      }

      await client.request({
        uri: "ssap://system.notifications/createToast",
        payload
      });

      log("Toast sent:\n" + JSON.stringify(payload, null, 2));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>webOS Launcher + Generators</title>
    <style>
      body {
        background: #0b0b0b;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 22px;

        color: #dcdcdc;
        text-shadow: 0 0 4px #000;
      }

      .btn {
        display: block;
        width: 260px;
        margin: 12px auto;
        padding: 14px;
        background: linear-gradient(#303030, #1a1a1a);
        border: 2px solid #555;
        border-radius: 12px;
        color: white;
        font-size: 18px;

        cursor: pointer;

      }

      }

        border: 1px solid #444;

        color: white;
      }

      #log {
        margin-top: 25px;
        font-size: 14px;
        color: #9a9a9a;
        text-align: left;

        margin-right: auto;

    </style>
  </head>
  <body>
    <h1>üì∫ LG webOS Launcher</h1>

    <button class="btn" onclick="launchApp('com.webos.app.browser')">Web Browser</button>
    <button class="btn" onclick="launchApp('com.webos.app.cheeringtv')">Cheering TV</button>
    <button class="btn" onclick="launchApp('com.palm.app.settings')">Settings</button>
    <button class="btn" onclick="launchApp('com.webos.app.installation')">Secret Menu</button>
    <button class="btn" onclick="launchApp('com.webos.app.discovery')">LG Content Store</button>

    <h1>üîä Volume Controls</h1>
    <button class="btn" onclick="volumeUp()">Volume Up</button>
    <button class="btn" onclick="volumeDown()">Volume Down</button>
    <button class="btn" onclick="toggleMute()">Mute / Unmute</button>

    <h1>üçû Toast Generator</h1>
    <div class="form-box">
      <label>Message:</label>
      <input type="text" id="toastMsg" placeholder="Enter toast message" />

      <label>Icon URL:</label>
      <input type="text" id="toastIcon" placeholder="/usr/palm/applications/com.webos.app.notificationcenter/icon_notification.png" />

      <label><input type="checkbox" id="toastOnclick" /> Add OnClick (Open Browser)</label>

      <button class="btn" onclick="generateToast()">Generate Toast</button>
    </div>

    <h1>‚ö†Ô∏è Alert Generator</h1>
    <div class="form-box">
      <label>Title:</label>
      <input type="text" id="alertTitle" placeholder="Enter alert title" />

      <label>Message:</label>
      <input type="text" id="alertMessage" placeholder="Enter alert message" />

      <label>Buttons (comma-separated):</label>
      <input type="text" id="alertButtons" placeholder="OK, Cancel" />

      <button class="btn" onclick="generateAlert()">Generate Alert</button>
    </div>

    <pre id="log"></pre>

    <script src="https://dropbox.inf.re/webos-gfn/wsproxy.js"></script>
    <script src="https://dropbox.inf.re/webos-gfn/client.js"></script>

    <script>
      let client;
      let currentVolume = 10;
      let isMuted = false;

      function log(msg) {
        const l = document.querySelector("#log");
        l.innerText =
          "[" + new Date().toLocaleTimeString() + "] " + msg + "\n" + l.innerText;
      }

      async function initClient() {
        const target = "127.0.0.1";
        log("connecting to " + target + "...");
        client = new SSAPClient(target, window.localStorage["client-key-" + target]);
        await client.connect();
        log("registering...");
        window.localStorage["client-key-" + target] = await client.register();
      }

      async function launchApp(appId) {
        try {
          if (!client) await initClient();
          await client.request({
            uri: "ssap://system.launcher/launch",
            payload: { id: appId }
          });
          log("Launched: " + appId);
        } catch (e) {
          log("failed: " + e);
        }
      }

      async function volumeUp() {
        if (!client) await initClient();
        currentVolume++;
        await client.request({
          uri: "ssap://audio/setVolume",
          payload: { volume: currentVolume }
        });
        log("Volume set to " + currentVolume);
      }

      async function volumeDown() {
        if (!client) await initClient();
        currentVolume = Math.max(0, currentVolume - 1);
        await client.request({
          uri: "ssap://audio/setVolume",
          payload: { volume: currentVolume }
        });
        log("Volume set to " + currentVolume);
      }

      async function toggleMute() {
        if (!client) await initClient();
        isMuted = !isMuted;
        await client.request({
          uri: "ssap://audio/setMute",
          payload: { mute: isMuted }
        });
        log("Mute: " + isMuted);
      }

      // === Toast Generator ===
      async function generateToast() {
        if (!client) await initClient();
        const msg = document.getElementById("toastMsg").value || "Hello from webOS!";
        const icon = document.getElementById("toastIcon").value || "";
        const addOnclick = document.getElementById("toastOnclick").checked;

        let payload = { message: msg };
        if (icon) payload.iconUrl = icon;
        if (addOnclick) {
          payload.noaction = false;
          payload.onclick = {
            appId: "com.webos.app.browser",
            params: { target: "https://inputrunner.github.io/simple_index.html" }
          };
        }

        await client.request({
          uri: "ssap://system.notifications/createToast",
          payload
        });
        log("Toast sent: " + JSON.stringify(payload));
      }

      // === Alert Generator ===
      async function generateAlert() {
        if (!client) await initClient();
        const title = document.getElementById("alertTitle").value || "Alert";
        const message = document.getElementById("alertMessage").value || "This is a test alert.";
        const btns = document.getElementById("alertButtons").value.split(",").map(b => b.trim());

        const buttons = btns.map(label => ({ label }));

        const payload = {
          title,
          message,
          buttons
        };

        await client.request({
          uri: "ssap://system.notifications/createAlert",
          payload
        });
        log("Alert sent: " + JSON.stringify(payload));
      }
    </script>


    <!-- ===== File Manager (HBChannel exec-backed) ===== -->
<style>
  .fm-box{
    background: rgba(255,255,255,0.05);
    padding:14px; margin:16px auto; border-radius:10px;
    max-width: 600px; text-align:left;
  }
  .fm-box h2{ margin: 0 0 8px; font-size:18px; color:#dcdcdc; }
  .fm-row{ margin-top:10px; }
  .fm-row label{ display:block; font-size:13px; color:#bbb; margin-bottom:4px; }
  .fm-row input[type="text"]{
    width:100%; padding:8px; border-radius:6px; border:1px solid #444; background:#222; color:#fff;
  }
  .fm-actions{ margin-top:12px; text-align:center; }
  .fm-btn{
    display:inline-block; margin:6px; padding:10px 14px; border-radius:10px;
    border:2px solid #555; background:linear-gradient(#303030,#1a1a1a);
    color:#fff; font-weight:bold; cursor:pointer;
  }
  .fm-btn:hover{ background:linear-gradient(#444,#222); border-color:#888; }
</style>

<div class="fm-box">
  <h2>üìÅ File Manager (HBChannel)</h2>
  <div class="fm-row">
    <label>Path (file or folder)</label>
    <input type="text" id="fmPath" value="/media/developer/apps/usr/palm/applications/com.settings.app" />
  </div>
  <div class="fm-row">
    <label>Destination (for Copy/Move)</label>
    <input type="text" id="fmDest" placeholder="/media/developer/backup/" />
  </div>

  <div class="fm-actions">
    <button class="fm-btn" onclick="fmDelete()">üóëÔ∏è Delete</button>
    <button class="fm-btn" onclick="fmCopy()">üìÑ Copy</button>
    <button class="fm-btn" onclick="fmMove()">üì¶ Move</button>
    <button class="fm-btn" onclick="fmView()">üñºÔ∏è View (Photo/Video)</button>
    <button class="fm-btn" onclick="fmOpenInBrowser()">üåê Open in Browser</button>
  </div>
</div>

<script>
  // Reuses your existing SSAPClient + initClient() + log()
  // IMPORTANT: We will perform actions via a system alert whose button runs hbchannel exec.
  // That means: no fragile shell quoting inside your HTML ‚Äî the Luna service gets clean JSON.

  function sanitizePath(p){
    // minimal sanity: trim spaces; prevent empty
    return (p||"").replace(/\s+$/,"");
  }

  async function fmCreateExecAlert(title, message, command){
    // command: the *exact* shell command to run via hbchannel exec
    if(!client) await initClient();

    const payload = {
      title: title || "Confirm",
      message: message || "",
      buttons: [
        {
          label: "Run",
          onclick: "luna://org.webosbrew.hbchannel.service/exec",
          params: { command: command }
        },
        { label: "Cancel" }
      ]
    };

    await client.request({
      uri: "ssap://system.notifications/createAlert",
      payload
    });
    log("Exec alert sent:\n" + JSON.stringify(payload, null, 2));
  }

  // === Actions ===
  async function fmDelete(){
    const p = sanitizePath(document.getElementById("fmPath").value);
    if(!p){ log("Delete: empty path"); return; }
    // rm -rf for both files/dirs; be careful with this
    const cmd = "rm -rf -- " + shQuote(p);
    await fmCreateExecAlert("Delete", "Delete: " + p + " ?", cmd);
  }

  async function fmCopy(){
    const p = sanitizePath(document.getElementById("fmPath").value);
    const d = sanitizePath(document.getElementById("fmDest").value);
    if(!p || !d){ log("Copy: need path and destination"); return; }
    // -a keeps attributes; works for file or folder
    const cmd = "cp -a -- " + shQuote(p) + " " + shQuote(d);
    await fmCreateExecAlert("Copy", "Copy to: " + d, cmd);
  }

  async function fmMove(){
    const p = sanitizePath(document.getElementById("fmPath").value);
    const d = sanitizePath(document.getElementById("fmDest").value);
    if(!p || !d){ log("Move: need path and destination"); return; }
    const cmd = "mv -f -- " + shQuote(p) + " " + shQuote(d);
    await fmCreateExecAlert("Move", "Move to: " + d, cmd);
  }

  async function fmView(){
    const p = sanitizePath(document.getElementById("fmPath").value);
    if(!p){ log("View: empty path"); return; }
    if(!client) await initClient();

    // Launch Photo&Video at a target path (images/videos work; folders open the viewer)
    const payload = {
      id: "com.webos.app.photovideo",
      params: { target: p }
    };

    await client.request({
      uri: "ssap://system.launcher/launch",
      payload
    });
    log("Launch Photo&Video with target: " + p);
  }

  async function fmOpenInBrowser(){
    const p = sanitizePath(document.getElementById("fmPath").value);
    if(!p){ log("Open in Browser: empty path"); return; }
    if(!client) await initClient();

    // If the file is an http/https URL, just pass it.
    // If it's a local file, some TVs accept "file://..." in Browser; if not, it will just show an error.
    const target = (p.indexOf("://")>0) ? p : ("file://" + p);

    const payload = {
      id: "com.webos.app.browser",
      params: { target: target }
    };

    await client.request({
      uri: "ssap://system.launcher/launch",
      payload
    });
    log("Launch Browser with target: " + target);
  }

  // Safe-ish shell quoting for single argument tokens
  function shQuote(s){
    // wrap in single quotes; escape existing single quotes: ' -> '\'' 
    return "'" + String(s).replace(/'/g, `'\\''`) + "'";
  }
</script>

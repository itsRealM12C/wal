<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>webOS Launcher</title>
    <style>
      body {
        background: #0b0b0b;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #dcdcdc;
        text-shadow: 0 0 4px #000;
      }

      .btn {
        display: block;
        width: 260px;
        margin: 12px auto;
        padding: 14px;
        background: linear-gradient(#303030, #1a1a1a);
        border: 2px solid #555;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      }

      .btn:hover {
        background: linear-gradient(#444, #222);
        border-color: #888;
      }

      #log {
        margin-top: 25px;
        font-size: 14px;
        color: #9a9a9a;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“º LG webOS Launcher</h1>

    <button class="btn" onclick="launchApp('com.webos.app.browser')">Web Browser</button>
    <button class="btn" onclick="launchApp('com.webos.app.cheeringtv')">Cheering TV</button>
    <button class="btn" onclick="launchApp('com.palm.app.settings')">Settings</button>
    <button class="btn" onclick="launchApp('com.webos.app.installation')">Secret Menu</button>
    <button class="btn" onclick="launchApp('com.webos.app.discovery')">LG Content Store</button>
    <button class="btn" onclick="launchApp('com.webos.app.home')">Home</button>
    <button class="btn" onclick="launchApp('com.webos.app.fullhome')">New Home</button>

    <h1>ðŸ”Š Volume Controls</h1>
    <button class="btn" onclick="volumeUp()">Volume Up</button>
    <button class="btn" onclick="volumeDown()">Volume Down</button>
    <button class="btn" onclick="toggleMute()">Mute / Unmute</button>

    <pre id="log"></pre>

    <!-- external scripts -->
    <script src="https://dropbox.inf.re/webos-gfn/wsproxy.js"></script>
    <script src="https://dropbox.inf.re/webos-gfn/client.js"></script>

    <script>
      let client;
      let currentVolume = 10; // default fallback
      let isMuted = false;

      function log(msg) {
        const l = document.querySelector("#log");
        l.innerText =
          "[" + new Date().toLocaleTimeString() + "] " + msg + "\n" + l.innerText;
      }

      async function initClient() {
        const target = "127.0.0.1";
        log("connecting to " + target + "...");
        client = new SSAPClient(target, window.localStorage["client-key-" + target]);
        await client.connect();
        log("registering...");
        window.localStorage["client-key-" + target] = await client.register();
      }

      async function launchApp(appId) {
        try {
          if (!client) await initClient();
          log("launching app " + appId + "...");
          await client.request({
            uri: "ssap://system.launcher/launch",
            payload: { id: appId }
          });
          log("launch request sent for " + appId);
        } catch (e) {
          log("failed: " + e);
        }
      }

      async function volumeUp() {
        try {
          if (!client) await initClient();
          currentVolume++;
          await client.request({
            uri: "ssap://audio/setVolume",
            payload: { volume: currentVolume }
          });
          log("Volume set to " + currentVolume);
        } catch (e) {
          log("failed volume up: " + e);
        }
      }

      async function volumeDown() {
        try {
          if (!client) await initClient();
          currentVolume = Math.max(0, currentVolume - 1);
          await client.request({
            uri: "ssap://audio/setVolume",
            payload: { volume: currentVolume }
          });
          log("Volume set to " + currentVolume);
        } catch (e) {
          log("failed volume down: " + e);
        }
      }

      async function toggleMute() {
        try {
          if (!client) await initClient();
          isMuted = !isMuted;
          await client.request({
            uri: "ssap://audio/setMute",
            payload: { mute: isMuted }
          });
          log("Mute set to " + isMuted);
        } catch (e) {
          log("failed mute toggle: " + e);
        }
      }
    </script>
  </body>
</html>
